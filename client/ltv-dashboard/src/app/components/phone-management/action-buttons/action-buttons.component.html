<div class="flex space-x-2">
    <button
      (click)="onToggleStatus()"
      [class]="phone.status === 'active' ? 'btn-primary bg-red-600 hover:bg-red-700' : 'btn-primary bg-green-600 hover:bg-green-700'"
    >
      {{ phone.status === 'active' ? 'Deactivate' : 'Activate' }}
    </button>
  </div>
